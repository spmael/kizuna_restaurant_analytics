{% load i18n %}
<div class="dashboard-nav mb-4">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h4 class="text-heading mb-0">
                <i class="fas fa-tachometer-alt text-primary me-2"></i>
                {% trans "Analytics Dashboards" %}
            </h4>
        </div>
        <div class="col-md-6 text-end">
            <div class="btn-group" role="group">
                <a href="{% url 'analytics:dashboard' %}" class="btn-african btn-african-outline {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-chart-bar"></i>
                    {% trans "Classic" %}
                </a>
                <a href="{% url 'analytics:dashboard_african' %}" class="btn-african btn-african-outline {% if request.resolver_match.url_name == 'dashboard_african' %}active{% endif %}">
                    <i class="fas fa-palette"></i>
                    {% trans "African Design" %}
                </a>
            </div>
        </div>
    </div>
</div>
